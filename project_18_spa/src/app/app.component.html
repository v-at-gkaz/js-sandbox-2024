
<button class="my-btn" type="button" (click)="onLogIn($event)" >Log In</button>
<button class="my-btn" type="button" (click)="onLogOut()" >Log Out</button>
<br />
<b>Auth result:</b>
<pre>{{result | json}}</pre>

<hr />

<b>Users list:</b>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <td>id</td>
    <td>name</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.login}}</td>
  </tr>
  </tbody>
</table>
<br />
<br />
<b>Users list errors:</b>
<pre>{{result2 | json}}</pre>

<router-outlet />
